<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <pre id="results"></pre>

    <script>
        // Récupérer les résultats depuis le fichier JSON
        fetch('/results')
            .then(response => response.json())
            .then(data => {
                // Afficher les résultats dans la page
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
